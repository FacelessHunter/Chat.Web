name: CI

on:
  push:
    branches:
      - master
      - develop
      - ci

    tags:
      - v*

  pull_request:

env:
  IMAGE_NAME: chat_web

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Add nuget token
        run: echo $(sed -e 's/{USERNAME}/${{ github.repository_owner }}/; s/{GITLUB_NUGET_TOKEN}/${{ secrets.GITHUB_TOKEN }}/' ./nuget.config) > nuget.config
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore --output dist/
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build_data
          path: dist/

  push:
    needs: build

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dowload Artifacts
        uses: actions/download-artifact@v2
        with:
          name: build_data
          path: dist/

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          [ "$VERSION" == "master" ] && VERSION=stable
          [ "$VERSION" == "develop" ] && VERSION=latest
          [ "$VERSION" == "ci" ] && VERSION=test


          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
